<!DOCTYPE html>

<html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
        <title>E-commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
      <form class="form-signin" action="FrontController?action=Login" method="post">
        <h2 class="form-signin-heading">Seja bem vindo ao E-Commerce!</h2>
        <br>
		<label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Digite seu email" required="" autofocus="">
		<br>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Digite sua senha" required="">
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar na Loja</button>
      </form>
    </body>
</html>
